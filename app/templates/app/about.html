{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/about.css' %}">
{% endblock %}
{% block title %}About{% endblock %}

{% block content %}
<div class="container content">
    <div class="row profile justify-content-center text-center">
        <img src="{% static 'images/profile1.png' %}" alt="profile">
        <h1 class="name mt-1">{{ about_data.first_name }} <span class="surname">{{ about_data.last_name }}</span></h1>
        <div class="col-md-4 mt-3">  
            <h4>
                <i class="fa-solid fa-envelope fa-sm"></i>&nbsp;{{ about_data.email }}
            </h4>
        </div>
        <div class="col-md-5 mt-3">
            <h4>
                <i class="fa-solid fa-house fa-sm"></i>&nbsp;{{ about_data.address }}
            </h4>
        </div>
        <div class="col-md-3 mt-3">
            <h4>
                <i class="fa-solid fa-phone fa-sm"></i>&nbsp;{{ about_data.mobile }}
            </h4>
        </div>
    </div>
</div>
{% endblock %}
